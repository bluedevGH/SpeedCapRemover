name: Build SpeedCapRemover DLL
on: 
  push:
    tags:        # Trigger on version tags (e.g., v1.0.2)
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write # Required to create a release
    steps:
      - name: Checkout Public Code
        uses: actions/checkout@v4

      - name: Checkout Private Dependencies
        uses: actions/checkout@v4
        with:
          repository: bluedevGH/SpeedCapDependencies
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: libs

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Compile
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\Tools\VsDevCmd.bat"
          csc /target:library ^
          /r:libs/netstandard.dll ^
          /r:libs/UnityEngine.dll ^
          /r:libs/UnityEngine.CoreModule.dll ^
          /r:libs/UnityEngine.PhysicsModule.dll ^
          /r:libs/UnityEngine.UI.dll ^
          /r:libs/Assembly-CSharp.dll ^
          /r:libs/BepInEx.dll ^
          /r:libs/0Harmony.dll ^
          /out:SpeedCapRemover.dll ^
          SpeedCapRemover.cs

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: SpeedCapRemover.dll
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
